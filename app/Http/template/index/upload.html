<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文件上传表单示例</title>
</head>
<body>
<h1>文件上传例子</h1>
<form action="/upload" enctype="multipart/form-data" method="post">
    <label for="file">选择要上传的文件：</label>
    <input id="file" name="file" type="file"><br><br>
    <input type="submit" value="上传文件">
</form>
</body>
</html>
